<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Finance Tracker</h1>
    <button id="installBtn" class="btn small">Install</button>
  </header>

  <main id="content">
    <section class="card" id="add">
      <h2>Add Transaction</h2>
      <form id="txForm" class="stack">
        <label>Date<input type="date" id="date" required></label>
        <label>Type
          <select id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </label>
        <label>Category<input type="text" id="category" placeholder="e.g., Groceries" required></label>
        <label>Amount (THB)<input type="number" id="amount" step="0.01" required></label>
        <label>Notes<input type="text" id="notes" placeholder="Optional"></label>
        <button class="btn big" type="submit">Save</button>
      </form>
    </section>

    <section class="card" id="summary">
      <h2>Summary</h2>
      <div class="summary">
        <div class="pill good"><div class="label">Income</div><div id="incomeSum">THB 0</div></div>
        <div class="pill bad"><div class="label">Expenses</div><div id="expenseSum">THB 0</div></div>
        <div class="pill"><div class="label">Net</div><div id="netSum">THB 0</div></div>
      </div>
    </section>

    <section class="card" id="list">
      <h2>Transactions</h2>
      <div id="emptyState" class="empty">No transactions yet.</div>
      <ul id="txList" class="tx-list"></ul>
    </section>
  </main>

  <nav class="bottombar">
    <button data-target="add" class="tab active">Add</button>
    <button data-target="summary" class="tab">Summary</button>
    <button data-target="list" class="tab">List</button>
  </nav>

  <script src="idb.js"></script>
  <script src="app.js"></script>
</body>
</html>
