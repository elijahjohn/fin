<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Tracker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Finance Tracker</h1>
    <button id="installBtn" class="btn small">Install</button>
  </header>

  <main>
    <section class="card">
      <h2>Add Transaction</h2>
      <form id="txForm">
        <div class="grid">
          <label>Date<input type="date" id="date" required></label>
          <label>Type
            <select id="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </label>
          <label>Category<input type="text" id="category" placeholder="e.g., Groceries" required></label>
          <label>Amount (THB)<input type="number" id="amount" step="0.01" inputmode="decimal" required></label>
          <label class="full">Notes<input type="text" id="notes" placeholder="(optional)"></label>
        </div>
        <button class="btn" type="submit">Save</button>
        <button class="btn ghost" type="reset">Clear</button>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>Summary</h2>
        <div class="filters">
          <input type="month" id="monthFilter">
          <button id="clearFilter" class="btn small ghost">All</button>
        </div>
      </div>
      <div class="summary">
        <div class="pill green">
          <div class="label">Income</div>
          <div id="incomeSum" class="value">THB 0</div>
        </div>
        <div class="pill red">
          <div class="label">Expenses</div>
          <div id="expenseSum" class="value">THB 0</div>
        </div>
        <div class="pill">
          <div class="label">Net</div>
          <div id="netSum" class="value">THB 0</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <h2>Transactions</h2>
        <div class="actions">
          <button id="exportBtn" class="btn small">Export</button>
          <label class="btn small file">
            Import <input type="file" id="importFile" accept="application/json">
          </label>
        </div>
      </div>
      <div id="emptyState" class="muted">No transactions yet. Add your first one above.</div>
      <ul id="txList" class="tx-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <span>Currency: THB â€¢ Offline-ready</span>
  </footer>

  <script src="idb.js"></script>
  <script src="app.js"></script>
</body>
</html>
